<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Date</th>
			<th>Amount</th>
		</tr>
	</thead>
	<tbody>
		{{ $year := .Get 0 }}
		{{ range $i, $r := getCSV ";" "resources/donors/" $year ".csv" }}
			<tr>
				<td>{{ index $r 0 }}</td>
				<td>{{ index $r 1 }}</td>
				<td>{{ index $r 2 }}</td>
			</tr>
		{{ end }}
	</tbody>
</table>
