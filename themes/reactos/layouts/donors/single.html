<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
	{{ partial "head.html" . }}

	<body>
		{{ partial "banner.html" . }}

		<header>
			{{ partial "nav.html" . }}
		</header>

		<div class="container-fluid">
			{{ partial "breadcrumbs.html" . }}

			<section id="content" class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="row">
						<div class="col-md-9" id="blog-post">
							<div id="post-content">
								{{ .Content }}
							</div>
						</div>
					</div>
				</div>
			</section>

			{{ partial "footer.html" . }}
		</div>

		{{ partial "scripts.html" . }}
	</body>
</html>
